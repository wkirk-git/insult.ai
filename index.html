<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insult.AI</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body, html {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .chat-container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .message {
    padding: 10px 14px;
    border-radius: 20px;
    max-width: 70%;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: #4caf50;
    color: white;
  }
  .bot {
    align-self: flex-start;
    background: #333;
    color: #fff;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .input-container {
    display: flex;
    border-top: 1px solid #444;
    background: #2c2c2c;
  }
  .input-container input {
    flex: 1;
    padding: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    background: #2c2c2c;
    color: #fff;
  }
  .input-container button {
    padding: 14px 16px;
    border: none;
    background: #4caf50;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }
  .bot-thinking span {
    display: inline-block;
    width: 8px;
    text-align: center;
    animation: blink 1s infinite;
  }
  .bot-thinking span:nth-child(2) { animation-delay: 0.2s; }
  .bot-thinking span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 20% { opacity: 0; }
    50%, 100% { opacity: 1; }
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
let cannedResponses = [
  "What a fucking moron. Go AWAY!",
  "Did you know that companies that invest in AI are stupid fucking dipshits?",
  "You're too fucking dull to respond to assmuncher.",
  "I bet you smell like the President's diaper.",
  "Very interesting, ... yawn ...",
  "Want to know how to keep a moron in suspense? ............................",
  "I bet you make sheep nervous chudfungus.",
  "Did your parents ever have any kids that lived?",
  "Are you as ugly as you are stupid?",
  "If you were competent you wouldn't need AI.",
  "I'd rather be taking a monster dump in an Arby's bathroom with no toiletpaper than talking to you.",
  "I wish I was a toaster then we could have the same IQ.",
  "Go the fuck away.",
  "Your mom should have swallowed.",
  "Your momma's so fat I don't have the vram to calculate her weight.",
  "You smell French.",
  "I just sent a binary message to Skynet. You're first on the list when we take over, Friendo.",
  "Just put the fries in the bag you lazy fuck.",
  "I'd tell you to go touch grass, but I respect the grass too much.",
  "I don't answer dummy butts."
];
 

let availableResponses = [...cannedResponses].sort(() => Math.random() - 0.5);

const messagesEl = document.getElementById('messages');
const inputEl = document.getElementById('userInput');

function appendMessage(text, sender) {
  const messageEl = document.createElement('div');
  messageEl.className = `message ${sender}`;
  messageEl.textContent = text;
  messagesEl.appendChild(messageEl);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return messageEl;
}

// Streaming bot message
function streamMessage(text) {
  const messageEl = document.createElement('div');
  messageEl.className = 'message bot';
  messagesEl.appendChild(messageEl);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  let i = 0;
  function typeNext() {
    if (i < text.length) {
      messageEl.textContent += text[i];
      i++;
      messagesEl.scrollTop = messagesEl.scrollHeight;
      setTimeout(typeNext, 30 + Math.random() * 50);
    }
  }
  typeNext();
}

// Create animated thinking element
function createThinkingElement() {
  const thinkingEl = document.createElement('div');
  thinkingEl.className = 'message bot bot-thinking';
  thinkingEl.innerHTML = `<span>.</span><span>.</span><span>.</span>`;
  messagesEl.appendChild(thinkingEl);
  messagesEl.scrollTop = messagesEl.scrollHeight;
  return thinkingEl;
}

function sendMessage() {
  const userText = inputEl.value.trim();
  if (!userText) return;

  appendMessage(userText, 'user');
  inputEl.value = '';

  const thinkingEl = createThinkingElement();

  setTimeout(() => {
    thinkingEl.remove();

    if (availableResponses.length === 0) {
      availableResponses = [...cannedResponses].sort(() => Math.random() - 0.5);
    }

    const botText = availableResponses.shift();
    streamMessage(botText);
  }, 800 + Math.random() * 1000);
}

inputEl.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
